name: Semantic Versioning

on:
  pull_request:
    branches:
      - develop
      - main
      - master

  push:
    branches:
      - main
      - develop
      - master

jobs:
  versioning:
    name: Bump Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.email "ianfryastorga@gmail.com"
          git config --global user.name "ianfryastorga"

      - name: Make script executable
        run: chmod +x ./scripts/bump_version.sh

      - name: Bump version
        run: |
          ./scripts/bump_version.sh patch

      - name: Commit version change
        run: |
          git add VERSION.txt
          git commit -m "Bump version"
          git show --stat

      - name: Push changes
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
        run: git push origin $GITHUB_REF
