services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    volumes:
      - ./api:/app
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - db
    env_file:
      - ./api/.env
  db:
    image: postgres
    container_name: postgres
    networks:
      - app-network
    volumes:
      - db-volume:/var/lib/postgresql/data
    env_file:
      - ./.env

  listener:
    build:
      context: ./listener
      dockerfile: Dockerfile
    container_name: listener
    restart: unless-stopped
    volumes:
      - ./listener:/app
    networks:
      - app-network
    depends_on:
      - api
    env_file:
      - ./listener/.env
  
networks:
  app-network:
    driver: bridge

volumes:
  db-volume:
